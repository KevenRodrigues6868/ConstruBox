<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <title>MalasLivre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="img/logo.png" alt="Logo da Loja" class="logo-img"></a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar produtos, marcas e muito mais ..." class="search-input">
            <button type="submit" class="search-button">
                <img src="img/lupa-icon.png" alt="Buscar" class="search-icon">
            </button>
        </div>
        <div class="nav-icons">
            <a href="login.html" class="icon-link">
                <img src="img/login.png" alt="Ícone de Login" class="icon">
            </a>
            <a href="carrinho.html" class="icon-link">
                <img src="img/carrinho.png" alt="Ícone de Carrinho" class="icon">
            </a>
        </div>
    </nav>

    <!-- Corpo principal -->
    <main class="main-content">
        <!-- Perfil -->
        <div class="login-container">
            <div class="profile-header">
                <div class="profile-picture"></div>
                <div class="profile-info">
                    <h2>Nome do Usuário</h2>
                    <p>email@exemplo.com</p>
                </div>
            </div>

            <!-- Blocos de opções -->
            <div class="options-container">
                <div class="option">
                    <div class="option-circle"></div>
                    <div class="option-info">
                        <h3>Dados Pessoais</h3>
                        <p>Informações do seu documento de identidade e sua atividade econômica.</p>
                    </div>
                </div>
                <div class="option">
                    <div class="option-circle"></div>
                    <div class="option-info">
                        <h3>Dados da Sua Conta</h3>
                        <p>Dados pessoais que representam a conta na loja.</p>
                    </div>
                </div>
                <div class="option">
                    <div class="option-circle"></div>
                    <div class="option-info">
                        <h3>Segurança</h3>
                        <p>Informações acerca de segurança da conta.</p>
                    </div>
                </div>
                <div class="option">
                    <div class="option-circle"></div>
                    <div class="option-info">
                        <h3>Cartões</h3>
                        <p>Cartões salvos na sua conta.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
